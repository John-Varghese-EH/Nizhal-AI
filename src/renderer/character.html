<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSP updated to allow VRM/Three.js blob URLs and model loading -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' blob: data:; script-src 'self' blob:; style-src 'self' 'unsafe-inline'; img-src 'self' blob: data:; connect-src 'self' blob: data:; worker-src 'self' blob:;">
    <title>Nizhal Character</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body,
        #root {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
            -webkit-app-region: drag;
        }

        /* Make interactive elements non-draggable */
        button,
        canvas,
        .interactive {
            -webkit-app-region: no-drag;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="./characterWindow/main.jsx"></script>
</body>

</html>
