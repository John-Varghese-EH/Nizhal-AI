<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#00ff41">
    <title>Nizhal Mobile uplink</title>
    <style>
        :root {
            --matrix: #00ff41;
            --bg: #0a0a0a;
            --panel: #111;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--matrix);
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 15px;
            border-bottom: 1px solid var(--matrix);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #status {
            font-size: 12px;
            opacity: 0.8;
        }

        #log {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            font-size: 14px;
        }

        .msg {
            margin-bottom: 10px;
            border-left: 2px solid var(--matrix);
            padding-left: 10px;
        }

        .msg.sent {
            border-color: #3b82f6;
            opacity: 0.8;
        }

        #controls {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            border-top: 1px solid var(--matrix);
        }

        button {
            background: var(--panel);
            border: 1px solid var(--matrix);
            color: var(--matrix);
            padding: 15px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        button:active {
            background: var(--matrix);
            color: var(--bg);
        }

        #mic-btn {
            grid-column: span 2;
            background: #222;
            border-color: #ff0055;
            color: #ff0055;
            font-size: 18px;
        }

        #mic-btn.listening {
            background: #ff0055;
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <header>
            <span>NIZHAL://UPLINK</span>
            <span id="status">Connecting...</span>
        </header>
        <div id="log">
            <div class="msg">System initialized. Waiting for uplink...</div>
        </div>
        <div id="controls">
            <button onclick="sendCmd('scan network')">Scan Net</button>
            <button onclick="sendCmd('check balance')">Wallet</button>
            <button onclick="sendCmd('start timer 15 min')">CTF Timer</button>
            <button onclick="sendCmd('shodan search')">OSINT</button>
            <button id="mic-btn">üéôÔ∏è VOICE COMMAND</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const statusEl = document.getElementById('status');
        const logEl = document.getElementById('log');
        const micBtn = document.getElementById('mic-btn');

        // Socket Events
        socket.on('connect', () => {
            statusEl.textContent = 'LINK ESTABLISHED';
            statusEl.style.color = '#00ff41';
            log('Uplink secure. Ready.');
        });

        socket.on('disconnect', () => {
            statusEl.textContent = 'OFFLINE';
            statusEl.style.color = 'red';
            log('Connection lost.');
        });

        socket.on('notification', (data) => {
            log(`[ALERT] ${data.title}: ${data.message}`);
            if (navigator.vibrate) navigator.vibrate(200);
        });

        // Helper
        function log(text, type = 'recv') {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.textContent = `> ${text}`;
            logEl.appendChild(div);
            logEl.scrollTop = logEl.scrollHeight;
        }

        function sendCmd(cmd) {
            log(cmd, 'sent');
            socket.emit('voice-command', { text: cmd });
        }

        // Voice Logic (Web Speech API integration for phone)
        let recognition = null;
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                micBtn.classList.add('listening');
                micBtn.textContent = 'LISTENING...';
            };

            recognition.onend = () => {
                micBtn.classList.remove('listening');
                micBtn.textContent = 'üéôÔ∏è VOICE COMMAND';
            };

            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                sendCmd(text);
            };

            micBtn.onclick = () => recognition.start();
        } else {
            micBtn.textContent = 'Voice Not Supported';
            micBtn.disabled = true;
        }
    </script>
</body>

</html>
